    <script>
        // --- SOUND EFFECT ---
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        function playHoverSound() {
            if (audioCtx.state === 'suspended') { audioCtx.resume(); }
            const oscillator = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();
            oscillator.type = 'sine';
            oscillator.frequency.setValueAtTime(400, audioCtx.currentTime); 
            oscillator.frequency.exponentialRampToValueAtTime(100, audioCtx.currentTime + 0.1);
            gainNode.gain.setValueAtTime(0.05, audioCtx.currentTime); 
            gainNode.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 0.1);
            oscillator.connect(gainNode);
            gainNode.connect(audioCtx.destination);
            oscillator.start();
            oscillator.stop(audioCtx.currentTime + 0.1);
        }

        document.querySelectorAll('.card, .story-block, .btn-book, .btn-action-primary').forEach(el => {
            el.addEventListener('mouseenter', () => {
                playHoverSound();
            });
        });

        // --- ANIMATION OBSERVER ---
        const observerOptions = {
            threshold: 0.1,
            rootMargin: "0px 0px -50px 0px"
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('card-anim-active');
                    observer.unobserve(entry.target); 
                }
            });
        }, observerOptions);

        // Initial Trigger
        setTimeout(() => {
            applyAnimations('grid-health');
            applyAnimations('grid-edu');
            applyAnimations('grid-service');
            applyAnimations('grid-legend');
            
            // Observe elements in About Us manually since they are not in a standard grid
            document.querySelectorAll('.story-block').forEach(el => observer.observe(el));
            document.querySelectorAll('.founder-section').forEach(el => observer.observe(el));
        }, 100);


        // --- THEME TOGGLE LOGIC ---
        function toggleTheme() {
            const html = document.documentElement;
            const btn = document.getElementById('themeBtn');
            const icon = btn.querySelector('i');
            
            if (html.getAttribute('data-theme') === 'dark') {
                html.setAttribute('data-theme', 'light');
                icon.className = 'fas fa-moon';
                localStorage.setItem('theme', 'light');
            } else {
                html.setAttribute('data-theme', 'dark');
                icon.className = 'fas fa-sun';
                localStorage.setItem('theme', 'dark');
            }
        }
        
        const savedTheme = localStorage.getItem('theme');
        if(savedTheme) {
            document.documentElement.setAttribute('data-theme', savedTheme);
            document.getElementById('themeBtn').querySelector('i').className = savedTheme === 'light' ? 'fas fa-moon' : 'fas fa-sun';
        }

        // --- PRELOADER ---
        window.onload = function() {
            const bar = document.getElementById('loaderFill');
            const preloader = document.getElementById('preloader');
            let width = 0;
            const int = setInterval(() => {
                width += Math.random() * 5;
                if(width > 100) width = 100;
                bar.style.width = width + '%';
                if(width === 100) {
                    clearInterval(int);
                    setTimeout(() => preloader.style.transform = 'translateY(-100%)', 500);
                }
            }, 30);
        };

        // --- NAV ---
        function nav(tab) {
            window.location.href = "./index.html";			
        }
    </script>
